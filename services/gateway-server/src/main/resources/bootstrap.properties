spring.application.name=gateway-server
spring.main.banner-mode=OFF

server.port=8080

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

logging.level.com.netflix.eureka=error
logging.level.com.netflix.discovery=error

management.metrics.export.elastic.auto-create-index=false
spring.sleuth.sampler.probability=1.0

spring.cloud.gateway.routes[0].uri=lb://store-web
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/(?<segment>.*), /${segment}

spring.cloud.gateway.routes[1].uri=http://localhost:8000
spring.cloud.gateway.routes[1].predicates[0]=Path=/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/(?<segment>.*), /${segment}
